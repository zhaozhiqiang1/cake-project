<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,shrink-to-fit=no">
    <title>廿一客</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_605658_f3cqgw3f2iall3di.css">
  </head>
  <body>
  <script>
      ~function () {
          function computed() {
              var oHTML = document.documentElement,
                  winW = oHTML.clientWidth,
                  desW = 640;
              if (winW >= desW) {
                  oHTML.style.fontSize = '100px';
                  return;
              }
              oHTML.style.fontSize = (winW / desW * 100)*2 + 'px';
          }

          computed();
          window.addEventListener('resize', computed, false);
      }();
  </script>
    <div id="root">

    </div>

  </body>
</html>
